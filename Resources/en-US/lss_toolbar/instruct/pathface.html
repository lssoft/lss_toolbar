	var frm=document.getElementById("cont_frm");

function img_over(info_img){
	img_src_str=info_img.getAttribute("src");
	img_src_str=img_src_str.replace(".gif", "_demo.gif");
	info_img.setAttribute("src", img_src_str);
}
function img_out(info_img){
	img_src_str=info_img.getAttribute("src");
	img_src_str=img_src_str.replace("_demo.gif", ".gif");
	info_img.setAttribute("src", img_src_str);
}
