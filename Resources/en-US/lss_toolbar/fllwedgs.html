<html>
<head>
<title>Follow Edges</title>
<meta http-equiv="Content-Type" content="text/html; charset=win-1251">
<link href="lss_tool.css" rel="stylesheet" type="text/css">
<script type="text/JavaScript" src="jsDraw2D/jsDraw2D.js"></script> 
<script type="text/javascript" src="lss_common.js" charset="win-1251"></script>
<script type="text/javascript" src="fllwedgs.js" charset="win-1251"></script>
<script>
window.dhx_globalImgPath = "dhtmlxSlider/codebase/imgs/";
</script>
<script  src="dhtmlxSlider/codebase/dhtmlxcommon.js"></script>
<script  src="dhtmlxSlider/codebase/dhtmlxslider.js"></script>
<script  src="dhtmlxSlider/codebase/ext/dhtmlxslider_start.js"></script>
<link rel="STYLESHEET" type="text/css" href="dhtmlxSlider/codebase/dhtmlxslider.css">    
<script type="text/javascript" src="jscolor/jscolor.js"></script>
</head>
<body class="body" onload="obtain_defaults()" onkeyup="key_up_body(event)">
	<table id="settings_table" class="page_tbl">
		<tbody id="pnts2mesh_tool_settings">
			<tr>
				<td class="info_img_cell">
					<img src="images/buttons/fllwedgs_24.gif">
				</td>
				<td class="tbl_hdr">
					&nbsp;Follow Edges
				</td>
			</tr>
			<tr>
				<td class="info_img_cell" id="group_cell">
					<img src="images/info_imgs/green_chkd.gif" style="display:none" id="group_is_picked">
				</td>
				<td class="setting_cell">
					<table width=100%>
						<tr>
							<td>
								Initial group
							</td>
							<td align="right" valign="top"><input type="button" onclick="pick_group()" size="8" value="Pick  >>"/><td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell" id="face_cell">
					<div id="face_canvas" style="overflow:hidden;position:relative;width:32px;height:32px;" title="Picked face thumbnail"></div>
				</td>
				<td class="setting_cell">
					<table width=100%>
						<tr>
							<td>
								Face
							</td>
							<td align="right" valign="top"><input type="button" onclick="pick_face()" size="8" value="Pick  >>"/><td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell" id="comp_cell">
					<img src="images/info_imgs/green_chkd.gif" style="display:none" id="comp_is_picked">
				</td>
				<td class="setting_cell">
					<table width=100%>
						<tr>
							<td>
								Joint component
							</td>
							<td align="right" valign="top"><input type="button" onclick="pick_comp()" size="8" value="Pick  >>"/><td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
		</tbody>
		<tbody id="fllwedgs_tool_settings">
			<tr>
				<td class="info_img_cell">
					&nbsp;
				</td>
				<td class="tbl_hdr">
					&nbsp;Tool Settings
				</td>
			</tr>
			<tr>
				<td class="info_img_cell"></td>
				<td class="setting_cell">
					<br>
					<span id="joint_type_radio_grp">
					<input type="hidden" id="joint_type">
					<img src="images/info_imgs/fllwedgs/basic.gif" class="radio_selected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="basic" alt="Basic joint">
					<img src="images/info_imgs/fllwedgs/cone.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="cone" alt="Cone joint">
					</span>
					<br>
					<img src="images/info_imgs/fllwedgs/ignore_hidden.gif" class="btn_unchecked" onclick="click_chk(this)" onmouseover="btn_over(this)" onmouseout="btn_out(this)" id="ignore_hidden_edgs" alt="Ignore hidden edges">
					<img src="images/info_imgs/fllwedgs/align_joint_comp.gif" class="btn_unchecked" onclick="click_chk(this)" onmouseover="btn_over(this)" onmouseout="btn_out(this)" id="align_joint_comp" alt="Align joint component to surface">
					<img src="images/info_imgs/fllwedgs/align_face.gif" class="btn_unchecked" onclick="click_chk(this)" onmouseover="btn_over(this)" onmouseout="btn_out(this)" id="align_face" alt="Align picked face to surface">
					<br>
					<br>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell"></td>
				<td class="setting_cell">
					<table width="100%">
						<tr>
							<td>Joint&nbsp;size</td><td align="right"><input type="text" id="joint_size" value="0" size="6" onchange="send_setting(this)" onkeydown="key_dwn(this)"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell"></td>
				<td class="setting_cell">
					<table width="100%">
						<tr>
							<td>Offset&nbsp;from surface</td><td align="right"><input type="text" id="offset_from_surf" value="0" size="6" onchange="send_setting(this)" onkeydown="key_dwn(this)"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell"></td>
				<td class="setting_cell">
					Soft/smooth type<br>
					<span id="surf_opts_radio_grp">
					<input type="hidden" id="soft_smooth_surf">
					<img src="images/info_imgs/no_soft_smooth.gif" class="radio_selected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="no_soft_smooth" alt="Nor soft nither smooth">
					<img src="images/info_imgs/soft.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="soft" alt="Soft">
					<img src="images/info_imgs/smooth.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="smooth" alt="Smooth">
					<img src="images/info_imgs/soft_smooth.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="soft_smooth" alt="Soft and smooth">
					</span>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell"></td>
				<td class="setting_cell">
					<br>
					<div title="Affects preview only">Transparency level</div><br>
					<input type="hidden" id="transp_level" width="3">
					<div id="slider_div"></div>
					<br>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
	<table id="bottom_tbl" class="bottom_tbl">
		<tr>
			<td align="left">
				
			</td>
			<td align="right">
				<input type="button" onclick="reset_tool()" value="Reset"/>
				<input type="button" onclick="apply_settings()" value="Apply" />
			</td>
		</tr>
	</table>
</body>
</html>
