<html>
<head>
<title>Stick Group</title>
<meta http-equiv="Content-Type" content="text/html; charset=win-1251">
<link href="lss_tool.css" rel="stylesheet" type="text/css">
<script type="text/JavaScript" src="jsDraw2D/jsDraw2D.js"></script> 
<script type="text/javascript" src="lss_common.js" charset="win-1251"></script>
<script type="text/javascript" src="mshstick.js" charset="win-1251"></script>
<script>
window.dhx_globalImgPath = "dhtmlxSlider/codebase/imgs/";
</script>
<script  src="dhtmlxSlider/codebase/dhtmlxcommon.js"></script>
<script  src="dhtmlxSlider/codebase/dhtmlxslider.js"></script>
<script  src="dhtmlxSlider/codebase/ext/dhtmlxslider_start.js"></script>
<link rel="STYLESHEET" type="text/css" href="dhtmlxSlider/codebase/dhtmlxslider.css">    
<script type="text/javascript" src="jscolor/jscolor.js"></script>
</head>
<body class="body" onload="obtain_defaults()" onkeyup="key_up_body(event)">
	<table id="settings_table" class="page_tbl">
		<tbody id="pnts2mesh_tool_settings">
			<tr>
				<td class="info_img_cell">
					<img src="images/buttons/mshstick_24.gif">
				</td>
				<td class="tbl_hdr">
					&nbsp;Stick Group
				</td>
			</tr>
			<tr>
				<td class="info_img_cell" id="group_cell">
					<img src="images/info_imgs/green_chkd.gif" style="display:none" id="group_is_picked">
				</td>
				<td class="setting_cell">
					<table width=100%>
						<tr>
							<td>
								Initial group
							</td>
							<td align="right" valign="top"><input type="button" onclick="pick_group()" size="8" value="Pick  >>"/><td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell" id="group_cell">
					<img src="images/info_imgs/green_chkd.gif" style="display:none" id="stick_vec_present">
				</td>
				<td class="setting_cell">
					<table width=100%>
						<tr>
							<td>
								Stick vector
							</td>
							<td align="right" valign="top"><input type="button" onclick="draw_stick_vec()" size="8" value="Draw...  "/><td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell" id="group_cell">
					<img src="images/info_imgs/green_chkd.gif" style="display:none" id="bounce_vec_present">
				</td>
				<td class="setting_cell">
					<table width=100%>
						<tr>
							<td>
								Bounce vector
							</td>
							<td align="right" valign="top"><input type="button" onclick="draw_bounce_vec()" size="8" value="Draw...  "/><td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
		</tbody>
		<tbody id="mshstick_tool_settings">
			<tr>
				<td class="info_img_cell">
					&nbsp;
				</td>
				<td class="tbl_hdr">
					&nbsp;Tool Settings
				</td>
			</tr>
			<tr>
				<td class="info_img_cell"></td>
				<td class="setting_cell">
					Stick direction<br>
					<span id="stick_dir_radio_grp">
					<input type="hidden" id="stick_dir">
					<img src="images/info_imgs/mshstick/down.gif" class="radio_selected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="down" alt="Down">
					<img src="images/info_imgs/mshstick/up.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="up" alt="Up">
					<img src="images/info_imgs/mshstick/left.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="left" alt="Left">
					<img src="images/info_imgs/mshstick/right.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="right" alt="Right">
					<img src="images/info_imgs/mshstick/front.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="front" alt="Front">
					<img src="images/info_imgs/mshstick/back.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="back" alt="Back">
					<br>
					<img src="images/info_imgs/mshstick/custom.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="custom" alt="Custom">
					</span>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell"></td>
				<td class="setting_cell">
					Bounce direction<br>
					<span id="bounce_dir_radio_grp">
					<input type="hidden" id="bounce_dir">
					<img src="images/info_imgs/mshstick/bounce_back.gif" class="radio_selected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="back_bounce" alt="Bounce back">
					<img src="images/info_imgs/mshstick/bounce_normal.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="normal_bounce" alt="Bounce normally to surface">
					<img src="images/info_imgs/mshstick/bounce_custom.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="custom_bounce" alt="Custom direction of bounce">
					</span>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell"></td>
				<td class="setting_cell">
					<table width="100%">
						<tr>
							<td>Offset&nbsp;distance</td><td align="right"><input type="text" id="offset_dist" value="3" size="6" onchange="send_setting(this)" onkeydown="key_dwn(this)"></td>
						</tr>
						<tr>
							<td>Magnify</td><td align="right"><input type="text" id="magnify" value="3" size="6" onchange="send_setting(this)" onkeydown="key_dwn(this)"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell"></td>
				<td class="setting_cell">
					<span id="stick_type_radio_grp">
					<input type="hidden" id="stick_type">
					<img src="images/info_imgs/mshstick/stick_type_normal.gif" class="radio_selected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="normal_stick" alt="Normal stick">
					<img src="images/info_imgs/mshstick/stick_type_super.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="super_stick" alt="Super stick">
					</span>
					&nbsp;
					<img src="images/info_imgs/mshstick/shred.gif" class="btn_unchecked" onclick="click_chk(this)" onmouseover="btn_over(this)" onmouseout="btn_out(this)" id="shred" alt="Shred before sticking">
				</td>
			</tr>
			<tr>
				<td class="info_img_cell"></td>
				<td class="setting_cell">
					Soft/smooth type<br>
					<span id="surf_opts_radio_grp">
					<input type="hidden" id="soft_smooth_surf">
					<img src="images/info_imgs/no_soft_smooth.gif" class="radio_selected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="no_soft_smooth" alt="Nor soft nither smooth">
					<img src="images/info_imgs/soft.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="soft" alt="Soft">
					<img src="images/info_imgs/smooth.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="smooth" alt="Smooth">
					<img src="images/info_imgs/soft_smooth.gif" class="radio_unselected" onmouseover="radio_over(this)" onmouseout="radio_out(this)" onclick="radio_click(this)" id="soft_smooth" alt="Soft and smooth">
					</span>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell"></td>
				<td class="setting_cell">
					<br>
					<div title="Affects preview only">Transparency level</div><br>
					<input type="hidden" id="transp_level" width="3">
					<div id="slider_div"></div>
					<br>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
	<table id="bottom_tbl" class="bottom_tbl">
		<tr>
			<td align="left">
				
			</td>
			<td align="right">
				<input type="button" onclick="reset_tool()" value="Reset"/>
				<input type="button" onclick="apply_settings()" value="Apply" />
			</td>
		</tr>
	</table>
</body>
</html>
